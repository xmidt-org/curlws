name: CI

on:
  create:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Unit Tests
    runs-on: [ ubuntu-latest ]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install the dependent packages
      - name: Install packages
        run: |
          sudo apt-get -y install valgrind libcunit1 libcunit1-doc libcunit1-dev libcurl4-openssl-dev

      # Run build of the application
      - name: Run build
        uses: ashutoshvarma/action-cmake-build@master
        with:
          build-dir: ${{ runner.workspace }}/build
          build-type: Release
          run-test: true

      - name: Upload Codecov.io
        run: |
          curl -s https://codecov.io/bash | bash -v -f "build/tests/CMakeFiles/*/__/src/*"
          echo "codecov done"

      # upload report as artifact
      - name: Archive unit tests report
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: report.json

      # upload coverage as artifact
      - name: Archive code coverage results
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: coverage.txt

  sonarcloud:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting
          fetch-depth: 0
      - name: Download unit tests report
        uses: actions/download-artifact@v2
        with:
          name: report
      - name: Download code coverage results
        uses: actions/download-artifact@v2
        with:
          name: coverage
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dproject.settings=./.sonar-project.properties
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
