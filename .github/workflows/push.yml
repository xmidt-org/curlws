name: CI

on:
  create:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Unit Tests
    runs-on: [ ubuntu-latest ]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install the dependent packages
      - name: Install packages
        run: |
          sudo apt-get -y install valgrind libcunit1 libcunit1-doc libcunit1-dev libcurl4-openssl-dev

      - name: Make Build Directory
        run: mkdir ${{runner.workspace}}/build

      - name: Get Sonarcloud binary
        working-directory: ${{runner.workspace}}/build
        run: |
          curl -L -O https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
          curl -L -O https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip
          unzip -o build-wrapper-linux-x86.zip
          unzip sonar-scanner-cli-4.4.0.2170-linux.zip
          
      - name: Build
        working-directory: ${{runner.workspace}}/build
        run: |
          cmake .. -DDISABLE_VALGRIND:BOOL=false
          build-wrapper-linux-x86/build-wrapper-linux-x86-64 --out-dir bw-output make all test

      - name: Upload SonarCloud
        working-directory: ${{runner.workspace}}/build
        run: |
          sonar-scanner-4.4.0.2170-linux/bin/sonar-scanner -Dproject.settings=.sonar-project.properties

      - name: Upload Codecov.io
        uses: codecov/codecov-action@v1
        with:
          directory: ${{ runner.workspace }}/build/tests
          fail_ci_if_error: false
